<!DOCTYPE html>
<html>
<head>
  <title>Sadie!</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="./slick/slick.css">
  <link rel="stylesheet" type="text/css" href="./slick/slick-theme.css">
  <!-- Custom Font -->
  <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light+Two" rel="stylesheet"> 
  <!-- link to main stylesheet -->
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <style type="text/css">

  </style>
</head>
<body>

<section class="regular slider">
     <!-- W = 1236 X  H = 1572-->
    <div><img src="img/in_blanket.jpg" alt="in blanket"></div>
    <div><img src="img/in_igloo.jpg" alt="in igloo"></div>
    <div><img src="img/on_couch.jpg" alt="on couch"></div>
    <div><img src="img/on_tummy.jpg" alt="on tummy"></div>
    <div><img src="img/yoga_sun.jpg" alt="Yoga and the sun"></div>
</section>

  <script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
  <script src="./slick/slick.js" type="text/javascript" charset="utf-8"></script>
  <script type="text/javascript">
    $(document).on('ready', function() {
      $(".regular").slick({
        dots: true,
        infinite: true,
        slidesToShow: 3,
        slidesToScroll: 3
      });
      $(".center").slick({
        dots: true,
        infinite: true,
        centerMode: true,
        slidesToShow: 3,
        slidesToScroll: 3
      });
      $(".variable").slick({
        dots: true,
        infinite: true,
        variableWidth: true
      });
    });
  </script>
  
<div>
<h1><strong> <center>I love my cat Sadie </center></strong></h1>
<p> My family and I bought Sadie from the  <a href="https://www.peninsulahumanesociety.org/index.html">Peninsula Humane Society & SPCA</a>  in 2001. She has several nick names:
  <ul style="display:table; margin:0 auto;  text-align: center; ">
  <li>Miss Cat!</li>
  <li>Alley Cat</li>
  <li>Sadie Monster</li>
</ul> </p>
<p>Sadie loves to snuggle under the blankets, sit in her igloo, and sit on my tummy. She also loves the sun and yoga.</p>

</div>  

</body>
</html>
